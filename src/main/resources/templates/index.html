<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>练手项目</title>
    <link th:href="@{/layui/css/layui.css}" rel="stylesheet" />
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">个人练手项目</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->

        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item"><a href="javascript:;"> Collin </a>
                <dl class="layui-nav-child">
                    <dd>
                        <a href="">基本资料</a>
                    </dd>
                    <dd>
                        <a href="">设置</a>
                    </dd>
                </dl></li>
            <li class="layui-nav-item"><a href="">退出</a></li>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">用户管理</a>
                    <dl class="layui-nav-child">

                        <dd class="main_left"><a  data-src="/user/addUser"  target="_top" >新增用户</a></dd>

                        <dd class="main_left"><a  data-src="/user/list"  target="_top" >用户列表</a></dd>

                        <dd class="main_left"><a  data-src="/user/test"  target="_top" >测试连接数据库</a></dd>
                    </dl>
                </li>

            </ul>
        </div>
    </div>

    <div class="layui-body">
        <div class="main_right">
            <iframe frameborder="0" scrolling="yes" style="width: 100%" src="/user/first" id="aa">

            </iframe>
        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
       底部
    </div>
</div>
<script th:src="@{/layui/layui.js}"></script>
<script>

    //JavaScript代码区域
    layui.use('element', function() {
        var element = layui.element,
        $=layui.$;

        $(function(){
            //获取src值
            $(".main_left a").on("click",function(){
                var address =$(this).attr("data-src");
                $("iframe").attr("src",address);
            });
            //一下代码是根据窗口高度在设置iframe的高度
            var frame = $("#aa");

            var frameheight = $(window).height();
            console.log(frameheight);
            frame.css("height",frameheight);


        });

    });
</script>
</body>
</html>
